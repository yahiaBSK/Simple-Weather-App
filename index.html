<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css" type="text/css">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	
	<div class="main">
		
	<div class="header">
		<h1 id="title">Weather App</h1>
	</div>
	
  <div class="container">
  	
  	<div class="search-bar">
  		<input type="text" id="search" placeholder="Search for a city ..."/>
  		<button id="searchBtn"><i class="fa-duotone fa-magnifying-glass"></i></button>
  	</div>
  	
  	<div class="weather">
  		<div class="info-1">
  			<div class="degree">
  				<span id="degree"></span>
  				<span id="c">Â°C</span><br>
  				<p id="city-logo"><i class="fa-solid fa-apartment"></i><span id="city"></span></p>
  				<p id="coutry-p"><img alt="country-flag-png" src="" id="country-png"/><span id="country"></span></p>
  			</div>
  		</div>
  		
  		<div class="info-2">
  			<ul>
  				<li><i class="fa-light fa-cloud-bolt-sun"></i> Weather<br><span id="main"></span><img alt="icon" id="icon"/></li>
  				<li><i class="fa-regular fa-sun-bright"></i> Description<br><span id="description"></span></li>
  				<li><i class="fa-light fa-droplet-degree"></i> Humidity<br><span id="humidity"></span></li>
  			</ul>
  			<ul>
  				<li><i class="fa-regular fa-tire-pressure-warning"></i> Pressure<br><span id="pressure"></span></li>
  				<li><i class="fa-light fa-wind-turbine"></i> Wind Speed<br><span id="wind-speed"></span></li>
  				<li><i class="fa-light fa-temperature-list"></i> Wind Degree<br><span id="wind-degree"></span></li>
  			</ul>
  		</div>
  		
  		
  	</div>
  	
  	<div class="error">
  		<p id="error">This country or city has no exist or has incorrect name!<br><span id="try">Try again..</span></p>
  	</div>
  	
  	
  </div>
  </div>
  
  
  
  
  <script src="main.js" defer></script>
</body>
</html>
